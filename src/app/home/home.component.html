<div class="hero-section">
    <div class="container">
      <div nz-row [nzGutter]="[32, 32]" nzAlign="middle">
        <div nz-col [nzXs]="24" [nzMd]="12" class="hero-content">
          <h1 class="main-title">高效实用的工具应用</h1>
          <p class="subtitle">专注于打造轻量、简洁且实用的移动应用程序，帮助用户解决日常问题</p>
          <div class="hero-buttons">
            <button nz-button nzType="primary" nzSize="large" [routerLink]="['/products']">
              查看产品
            </button>
            <button nz-button nzSize="large" [routerLink]="['/about']">
              了解我们
            </button>
          </div>
        </div>
        <div nz-col [nzXs]="24" [nzMd]="12" class="hero-image">
          <img src="assets/images/hero-image.png" alt="Hero Image">
        </div>
      </div>
    </div>
  </div>
  
  <div class="products-section section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">我们的产品</h2>
        <p class="section-subtitle">用心打造每一款应用，满足用户的需求</p>
      </div>
      
      <div nz-row [nzGutter]="[32, 32]">
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">
          <div class="product-card card-hover">
            <div class="product-icon">
              <img src="assets/images/calendar.png" alt="万年历图标">
            </div>
            <div class="product-info">
              <h3>万年历黄历通</h3>
              <p>集日历、黄历、节气、节日于一体的多功能日历应用，帮助您合理安排生活与工作。</p>
              <a class="learn-more" [routerLink]="['/products/calendar']">
                了解更多 <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
              </a>
            </div>
          </div>
        </div>
        
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">
          <div class="product-card card-hover">
            <div class="product-icon">
              <img src="assets/images/teleprompter-app.jpg" alt="提词器图标">
            </div>
            <div class="product-info">
              <h3>全能提词器</h3>
              <p>专业的提词器应用，适合主播、演讲者、视频创作者使用，让您的表达更加流畅自信。</p>
              <a class="learn-more" [routerLink]="['/products/vision-cue']">
                了解更多 <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="features-section section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">为什么选择我们</h2>
        <p class="section-subtitle">我们致力于提供优质的用户体验和实用功能</p>
      </div>
      
      <div nz-row [nzGutter]="[32, 48]">
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" *ngFor="let feature of features">
          <div class="feature-card card-hover">
            <div class="feature-icon">
              <i nz-icon [nzType]="feature.icon" nzTheme="outline"></i>
            </div>
            <h3>{{ feature.title }}</h3>
            <p>{{ feature.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="download-section">
    <div class="container">
      <div class="download-content">
        <h2>让我们一起开始</h2>
        <p>立即体验我们的产品，提升您的日常生活效率</p>
        <div class="cta-buttons">
          <button nz-button nzType="primary" nzSize="large" [routerLink]="['/products']">
            查看所有产品
          </button>
          <button nz-button nzSize="large" [routerLink]="['/contact']">
            联系我们
          </button>
        </div>
      </div>
    </div>
  </div>
