<div class="product-detail-page vision-cue-page">
  <div class="page-header-wrapper">
    <div class="container">
      <nz-page-header class="product-page-header" [nzTitle]="product.title" [nzBackIcon]="backIcon">
        <nz-page-header-extra>
          <nz-tag nzColor="success">已上线</nz-tag>
        </nz-page-header-extra>
        
        <nz-page-header-content>
          <div nz-row [nzGutter]="[32, 32]">
            <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8" class="product-image">
              <div class="app-icon-wrapper">
                <img [src]="product.image" [alt]="product.title">
              </div>
            </div>
            <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="16" class="product-description">
              <p class="product-intro">{{ product.description }}</p>
              
              <nz-divider></nz-divider>
              
              <!-- <div class="platform-badges">
                <a href="#" class="store-badge">
                  <img src="assets/images/app-store-badge.png" alt="App Store">
                </a>
                <a href="#" class="store-badge">
                  <img src="assets/images/google-play-badge.png" alt="Google Play">
                </a>
              </div> -->
            </div>
          </div>
        </nz-page-header-content>
      </nz-page-header>
    </div>
  </div>
  
  <div class="product-content">
    <div class="container">
      <!-- 功能特点部分 -->
      <div class="section features-section">
        <h2 class="section-title">功能特点</h2>
        <div nz-row [nzGutter]="[24, 40]">
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" *ngFor="let feature of features; let i = index">
            <div class="feature-card card-hover">
              <div class="feature-icon">
                <span nz-icon [nzType]="feature.icon" nzTheme="outline"></span>
              </div>
              <h3>{{ feature.title }}</h3>
              <p>{{ feature.description }}</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 截图轮播部分 -->
      <div class="section screenshots-section">
        <h2 class="section-title">应用截图</h2>
        <div class="screenshots-card">
          <nz-carousel nzAutoPlay nzEffect="fade">
            <div nz-carousel-content *ngFor="let screenshot of screenshots">
              <div class="screenshot-wrapper">
                <img [src]="screenshot" alt="全能提词器应用截图">
              </div>
            </div>
          </nz-carousel>
        </div>
      </div>
      
      <!-- 使用场景部分 -->
      <div class="section use-cases-section">
        <h2 class="section-title">适用场景</h2>
        <div nz-row [nzGutter]="[24, 24]">
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" *ngFor="let useCase of useCases">
            <div class="use-case-card card-hover">
              <nz-card-meta
                [nzTitle]="useCase.title"
                [nzDescription]="useCase.description"
                [nzAvatar]="avatarTemplate">
              </nz-card-meta>
              <ng-template #avatarTemplate>
                <span nz-icon [nzType]="useCase.icon" nzTheme="outline"></span>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 用户评价部分 -->
      <div class="section reviews-section">
        <h2 class="section-title">用户评价</h2>
        <div nz-row [nzGutter]="[24, 24]">
          <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8" *ngFor="let review of reviews">
            <div class="review-card card-hover">
              <nz-comment 
                [nzAuthor]="review.author"
                [nzDatetime]="review.date">
                <ng-template #nzContent>
                  <p>{{ review.content }}</p>
                  <nz-rate [ngModel]="review.rating" nzDisabled></nz-rate>
                </ng-template>
              </nz-comment>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 下载CTA区域 -->
  <div class="download-section">
    <div class="overlay"></div>
    <div class="container">
      <div class="download-content">
        <h2>立即下载全能提词器</h2>
        <p>让您的演讲、直播、视频创作更加专业流畅</p>
        
        <!-- <div class="download-buttons">
          <a href="#" class="store-button">
            <img src="assets/images/app-store-badge.png" alt="App Store">
          </a>
          <a href="#" class="store-button">
            <img src="assets/images/google-play-badge.png" alt="Google Play">
          </a>
        </div> -->
        
        <!-- 隐私政策链接 -->
        <div class="privacy-link-container">
          <p>下载前请阅读<a [routerLink]="['/privacy/vision-cue']" class="privacy-policy-link">《全能提词器隐私政策》</a>，继续使用即表示您同意该政策。</p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #backIcon>
    <a [routerLink]="['/products']">
      <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
    </a>
  </ng-template>
</div>
