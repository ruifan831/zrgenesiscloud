<header [ngClass]="{'scrolled': isScrolled}">
    <div class="container header-container">
      <!-- 文字 Logo 区域 -->
      <div class="logo">
        <a [routerLink]="['/']" class="logo-text">卓瑞云创</a>
      </div>
  
      <!-- 桌面端导航菜单 -->
      <div class="desktop-menu">
        <ul nz-menu nzMode="horizontal">
          <li nz-menu-item nzMatchRouterExact>
            <a [routerLink]="['/']"  >首页</a>
          </li>
          <li nz-menu-item nzMatchRouterExact>
            <a [routerLink]="['/products']" >产品</a>
          </li>
          <li nz-menu-item nzMatchRouterExact>
            <a [routerLink]="['/about']">关于我们</a>
          </li>
          <li nz-menu-item nzMatchRouterExact>
            <a [routerLink]="['/contact']">联系我们</a>
          </li>
        </ul>
      </div>
  
      <!-- 移动端菜单按钮 -->
      <div class="mobile-menu-button">
        <button nz-button nzType="text" (click)="openMenu()">
          <i nz-icon nzType="menu" nzTheme="outline"></i>
        </button>
      </div>
      
      <!-- 移动端抽屉菜单 -->
      <nz-drawer
        [nzClosable]="true"
        [nzVisible]="!isCollapsed"
        nzPlacement="right"
        nzTitle="菜单"
        (nzOnClose)="closeMenu()"
      >
        <ng-container *nzDrawerContent>
          <ul nz-menu nzMode="vertical" class="mobile-menu-list">
            <li nz-menu-item (click)="closeMenu()">
              <a [routerLink]="['/']" [routerLinkActive]="['active']">首页</a>
            </li>
            <li nz-menu-item (click)="closeMenu()">
              <a [routerLink]="['/products']" [routerLinkActive]="['active']">产品</a>
            </li>
            <li nz-menu-item (click)="closeMenu()">
              <a [routerLink]="['/about']" [routerLinkActive]="['active']">关于我们</a>
            </li>
            <li nz-menu-item (click)="closeMenu()">
              <a [routerLink]="['/contact']" [routerLinkActive]="['active']">联系我们</a>
            </li>
          </ul>
        </ng-container>
      </nz-drawer>
    </div>
  </header>
